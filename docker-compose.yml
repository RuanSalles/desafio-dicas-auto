version: '3.3'

services:

    app:
        build:
            context: .
            dockerfile: .docker/Dockerfile
        image: 'app'
        ports:
            - "80:80"
        volumes:
            - ./:/var/www/html

    db:
        image: mysql:8.0
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: 'meuprojeto-db'
            MYSQL_ROOT_PASSWORD: 'senha'